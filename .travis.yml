language: ruby

services:
  - postgresql

rvm:
  - 2.6.5

addons:
  chrome: stable

cache:
  bundler: true
  directories:
    - node_modules
  yarn: true

env:
  # DON'T DO THIS. DO NOT COMMIT YOUR MASTER KEY TO THE SOURCE CODE.
  # Ref: https://docs.travis-ci.com/user/encryption-keys/
  - RAILS_MASTER_KEY=b8cc3ac9ab8a3280b03af3d29b2e50ca

before_install:
  - nvm install 12
  - node -v
  - npm i -g yarn@^1.15.2
  - yarn
  - LATEST_CHROMEDRIVER_VERSION=`curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE"`
  - curl "https://chromedriver.storage.googleapis.com/${LATEST_CHROMEDRIVER_VERSION}/chromedriver_linux64.zip" -O
  - unzip chromedriver_linux64.zip -d ~/bin

before_script:
  - psql -c 'create database "ruby2-rails5-bootstrap-heroku_test";' -U postgres
